<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartSave for Classroom</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      width: 280px;
      padding: 10px;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .saved-time {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0;
    }
    .version {
      font-size: 0.7rem;
      color: #999;
      margin-left: 4px;
    }
    .link-btn {
      font-size: 0.75rem;
      margin-top: 4px;
    }
    .card-body p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body p-3">
      <h5 class="card-title mb-1">SmartSave <span class="version">rev 1.0</span></h5>
      <p class="card-subtitle saved-time mb-2">for Classroom</p>
      <p class="saved-time" id="lastSaved">Last saved: --</p>
      <button id="clearBtn" class="btn btn-danger btn-sm w-100 mt-2">Clear saved drafts</button>

      <div class="d-flex justify-content-between mt-3">
        <a href="https://www.mileshilliard.com/about" target="_blank" class="btn btn-outline-primary btn-sm link-btn">About</a>
        <a href="https://www.mileshilliard.com/help" target="_blank" class="btn btn-outline-secondary btn-sm link-btn">Help</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
